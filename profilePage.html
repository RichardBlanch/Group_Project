<CTYPE html>
<html>
	<head>
	<title>Forms</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>My Profile Info</legend>
				First Name:<input type="text" placeholder=""><br>
				Last Name:<input type="text" placeholder=""><br>
				Major:<input type="text" placeholder=""><br>
				Email:<input type="email" placeholder="@mac.com"><br>
				Password:<input type="password" placeholder=""><br>
				<br><br>
				
				Gender:<br>
				<input type="radio" name="gender">Male <br>
				<input type="radio" name="gender">Female <br>
				<input type="radio" name="gender">Anonymous
				
				<br><br>
				
				Type of computer:<br>
				<input type ="checkbox"> Laptop <br>
				<input type ="checkbox"> Desktop <br>
				
				<br><br>
				Age:<br>
				<select>
				<option>0-20</option>
				<option>20-40</option>
				<option>40+</option>
				
				</select>
				<br><br>
				Biography<br>
				<textarea cols="30" rows="3"> </textarea>
				<br><br>
				
				<input type="submit" value="Submit Changes">
				<input type="submit" value="Clear Form">
				
			</fieldset>
		
		</form>
	
	</body>
</html>
